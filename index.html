<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
  </head>
  <body>
    <div class="scorebox">
      <h1>Whack-a-Wilder!</h1>
      <h2 class="points">Points: <span id="points">0</span></h2>
      <div class="timeLeft">
        <h2 class="time">Time Left: <span id="timeLeft">30</span></h2>
      </div>
    </div>

      <div class="row">
        <div class="outer">
          <div class="inner">
            <img
              id="diglett1"
              src="https://i.ibb.co/gSvXDg7/steven.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="diglett2"
              src="https://i.ibb.co/ZTbrX65/raquel.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="diglett3"
              src="http://orig01.deviantart.net/43fb/f/2011/318/a/f/050_diglett_by_ninjendo-d3a0sed.png"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="outer">
          <div class="inner">
            <img
              id="diglett4"
              src="http://orig01.deviantart.net/43fb/f/2011/318/a/f/050_diglett_by_ninjendo-d3a0sed.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="sandshrew"
              src="http://vignette4.wikia.nocookie.net/es.pokemon/images/f/f4/Sandshrew_(anime_SO).png/revision/latest?cb=20120906002859"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="diglett5"
              src="http://orig09.deviantart.net/6c8d/f/2013/034/c/5/s051___dugtrio_by_lightmike-d5toghz.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
