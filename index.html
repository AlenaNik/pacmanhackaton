<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"src="particles.js"></script>
  <script src="myscript.js"></script> 
</head>

 <body id="particles-js">

  <div class="scorebox">
  <h1>Whack-a-Wilder!</h1>
  <h2>Points: <span id="points">0</span></h2>
  <div class="timeLeft">
  <h2>Time Left: <span id="timeLeft">30</span></h2>
  </div>
   
<div class="row">
  <div class="outer">
    <div class="inner">
      <img id="diglett1" src="http://orig01.deviantart.net/43fb/f/2011/318/a/f/050_diglett_by_ninjendo-d3a0sed.png">
    </div>
  </div>

  <div class="outer">
    <div class="inner">
      <img id="diglett2" src="http://orig09.deviantart.net/6c8d/f/2013/034/c/5/s051___dugtrio_by_lightmike-d5toghz.png">
    </div>
  </div>

  <div class="outer">
    <div class="inner">
      <img id="diglett3" src="http://orig01.deviantart.net/43fb/f/2011/318/a/f/050_diglett_by_ninjendo-d3a0sed.png">
    </div>
  </div>

</div>
<div class="row">
  <div class="outer">
    <div class="inner">
      <img id="diglett4" src="http://orig01.deviantart.net/43fb/f/2011/318/a/f/050_diglett_by_ninjendo-d3a0sed.png">
    </div>
  </div>

  <div class="outer">
    <div class="inner">
      <img id="sandshrew" src="http://vignette4.wikia.nocookie.net/es.pokemon/images/f/f4/Sandshrew_(anime_SO).png/revision/latest?cb=20120906002859">
    </div>
  </div>

  <div class="outer">
    <div class="inner">
      <img id="diglett5" src="http://orig09.deviantart.net/6c8d/f/2013/034/c/5/s051___dugtrio_by_lightmike-d5toghz.png">
    </div>
  </div>

</div>

<script type="text/javascript">particlesJS("particles-js",{
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#dcaeae"
    },
    "shape": {
      "type": "star",
      "stroke": {
        "width": 0,
        "color": "#cfc1d2"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});</script>
</body>

</html>
