<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
    <script type="text/javascript" src="particles.js"></script>
  </head>

  <body id="particles-js">
      <audio id="player" autoplay loop>
        <source src="./sounds/208520__frankum__electro-pop-01-loop.wav" type="audio/mp3">
    </audio>
    <div class="encima">
    <div class="scorebox">
      <h1>Whack-a-Wilder!<br><i class="fa fa-heart-o" style="font-size:48px;color:orangered;"></i></h1>
      <h2 class="points">Points: <span id="points">0</span></h2>
      <div class="timeLeft">
        <h2 class="time">Time Left: <span id="timeLeft">30</span></h2>
      </div>
    </div>

      <div class="row">
        <div class="outer">
          <div class="inner">
            <img
              id="diglett1"
              src="https://i.ibb.co/gSvXDg7/steven.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="diglett2"
              src="https://i.ibb.co/ZTbrX65/raquel.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="diglett3"
              src="https://i.ibb.co/XLR7NQV/Maricarmen.png"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="outer">
          <div class="inner">
            <img
              id="diglett4"
              src="https://i.ibb.co/HzfcQ9M/brenda.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="sandshrew"
              src="https://i.ibb.co/8nkQxBf/alena.png"
            />
          </div>
        </div>

        <div class="outer">
          <div class="inner">
            <img
              id="diglett5"
              src="https://i.ibb.co/q94Z1D9/Dermot.png"
            />
          </div>
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript">particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 1000
          }
        },
        "color": {
          "value": ["#fff", "#3498db", "#e74c3c"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#fff"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.2,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 50,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 5,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "top",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 600
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "bubble"
          },
          "onclick": {
            "enable": false,
            "mode": "repulse"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 250,
            "size": 0,
            "duration": 2,
            "opacity": 0,
            "speed": 3
          },
          "repulse": {
            "distance": 400,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });</script>
  </body>
</html>
